title: Developer Relations Events
description: > # this means to ignore newlines until "baseurl:"
  Developer Relations Events configyml
permalink: ':title/'
baseurl: # "/flexible-jekyll" # the subpath of your site, e.g. /blog
url: http://devrel.work # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: iwozik #if your site has a twitter account, enter it here

# Author Settings
author: DevRel Events # add your name
author-img: avocado-128.png # add your photo
about-author: Community sourced list of meetups around the topics of developer relations, tech writing, developer community management. See below for the GitHub repo link and contacts. 
social-twitter: iwozik # add your Twitter handle
social-facebook: devrelevents # add your Facebook handle
social-github: tooevangelist # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: devrel.events@gmail.com # add your Email address

# Disqus
discus-identifier: # mr-brown # add your discus identifier

# Tracker
analytics: UA-156909954-2 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji

paginate: 16
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

remote_theme: tooevangelist/flexible-jekyll
